apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      env: tomcat
  template:
    metadata:
      name: tomcat-pod
      labels:
        env: tomcat
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: tomcat
        image: salilkul87/mytomcat-image:test
        ports:
        - containerPort: 80
          protocol: TCP
